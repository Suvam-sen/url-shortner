<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortening App</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <h1>An URL Shortening App!</h1>
      <input id="urlInput" type="text" placeholder="Enter URL" />
      <button id="shortenButton">Shorten</button>

      <div class="output" id="output">
        <p>Short URL: <a id="shortUrl" href="#" target="_blank"></a></p>
        <p>Click Analytics: <span id="clicks">0</span> clicks</p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
